<h2 mat-dialog-title>Wirklich löschen?</h2>
<mat-dialog-content>
  Der Termin wird dauerhaft gelöscht.
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Nein</button>
  <button mat-raised-button color="warn" (click)="onConfirm()">Ja</button>
</mat-dialog-actions>
